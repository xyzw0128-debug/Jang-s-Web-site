    <!--버튼-->
    <style>
#left-button, #right-button {
    position: absolute;
    bottom: 40px;   /* 슬라이더 안쪽 하단에 고정 */
    z-index: 1000;
    background: white;
    border: 1px solid #333;
    cursor: pointer;
    padding: 5px 10px;
}

        /* 왼쪽 버튼 */
        #left-button { left: 45%; }

        /* 오른쪽 버튼 */
        #right-button { left: 55%; }


        .item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율 유지하면서 채우기 */
            display: block;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var width = $('[data-role="slider"]').attr('data-width')
            var height = $('[data-role="slider"]').attr('data-height')
            var count = $('[data-role = "slider"] div.item').length


            $('[data-role="slider"]').css({
                position: 'relative',
                overflow:'hidden',
                width: width,
                height: height,
                
            }).find('.slider-container').css({
                position:'absolute',
                width: count*width,
                overflow: 'hidden',
            }).find('.item').css({
                width: width,
                height: height,
                float:'left'
            })

            var currentPage=0;
            var changePage=function(){
                $('[data-role="slider"]>.slider-container').animate({
                    left: -currentPage*width
                },400)
            }

            var sliderInterval;
            function startAutoSlide(){
                sliderInterval = setInterval(function(){
                    $('#right-button').click();
                }, 5000);
            }

            function resetAutoSlide(){
                clearInterval(sliderInterval); // 기존 타이머 제거
                startAutoSlide();              // 새 타이머 시작
            }

            startAutoSlide();

            // 왼쪽 버튼 (처음 -> 마지막으로 순환 추가)
            $('#left-button').click(function(){
                if(currentPage > 0){
                    currentPage--;
                } else {
                    currentPage = count - 1; // 0번(처음)이면 마지막(count-1)으로 이동
                }
                changePage();
                resetAutoSlide();
            })

            // 오른쪽 버튼 (마지막 -> 처음으로 순환 추가)
            $('#right-button').click(function(){
                if(currentPage < count - 1){
                    currentPage++;
                } else {
                    currentPage = 0; // 마지막이면 0번(처음)으로 이동
                }
                changePage();
                resetAutoSlide();
            })
        })
    </script>
</head>
